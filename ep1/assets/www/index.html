<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
		<title>Hello World</title>
	</head>
	<body>
		<div data-role="page">  
			<div data-role="panel" id="mypanel" data-position="left" data-display="overlay">
			    <fieldset data-role="collapsible" data-theme="a" data-content-theme="d" data-mini="true">
			        <legend>Categorias</legend>
			        	<form>
			        		<label>
						        <input type="checkbox" name="checkbox-0 ">Cultura e artes
						    </label>
						    <label>
						        <input type="checkbox" name="checkbox-0 ">Esportes
						    </label>
						    <label>
						        <input type="checkbox" name="checkbox-0 ">Evento científico - biológicas
						    </label>
						    <label>
						        <input type="checkbox" name="checkbox-0 ">Evento científico - exatas
						    </label>
						    <label>
						        <input type="checkbox" name="checkbox-0 ">Evento científico - humanas
						    </label>
						    <label>
						        <input type="checkbox" name="checkbox-0 ">Institucional
						    </label>
						    <label>
						        <input type="checkbox" name="checkbox-0 ">Outros
						    </label>
						</form>
			    </fieldset>
			    <label for="slider-10">Número padrão de feeds:</label>
			    <input type="range" name="slider-10" id="slider-10" min="0" max="50" step="5" value="10">
			    <a href="#my-header" data-rel="close" type="button" data-mini="true">Close panel</a>
			</div><!-- /panel -->
			<header data-role="header">
				<a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="plus" data-theme="b" onclick="feeder.loadMoreFeeds()">Feeds</a>
				<h1>USP RSS Feed</h1>
				<a href="#mypanel" data-role="button" data-mini="true" data-inline="true" data-icon="plus" data-theme="b">Configurações</a>
			</header> 
			<div data-role="content">
				<ul id="table-feed" data-role="listview" data-filter="true" data-filter-placeholder="Buscar pelos feeds..." data-theme="e"> 
				</ul>
			</div>  
			<footer data-role="footer">  
				<h1>USP RSS Feed</h1>
			</footer>  
		</div>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="cordova-2.5.0.js"></script>
		<script type="text/javascript" src="js/jquery.zrssfeed.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jsapi.js"></script>
		<script type="text/javascript" src="js/storage.js"></script>
		<script type="text/javascript" src="js/feeder.js"></script>
	</body>
</html>
